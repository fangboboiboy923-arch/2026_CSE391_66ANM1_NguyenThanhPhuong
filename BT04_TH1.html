<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        .form-container { background: white; border: 1px solid #ccc; max-width: 600px; margin: auto; padding: 20px; }
        h2 { border-bottom: 2px solid #333; font-size: 1.2em; margin-top: 20px; }
        .form-group { display: flex; margin-bottom: 10px; align-items: center; }
        label { width: 150px; font-weight: bold; font-size: 0.9em; }
        input[type="text"], input[type="email"], select, textarea { flex: 1; padding: 5px; border: 1px solid #999; }
        .radio-group { display: flex; flex-direction: column; }
        .buttons { text-align: right; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        button { padding: 5px 15px; cursor: pointer; }
        .btn-submit { background: #444; color: white; border: none; }
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <h2>Basic Info</h2>

        </div>

        <div class="form-group">

        <div class="form-group">
            <label>Suffix</label>
            <input type="text" value="Ms.">
        </div>
        <div class="form-group">
            <label>BirthDate</label>
            <input type="datetime-local" value="1969-07-02T00:00:00">
        </div>
        <div class="form-group">
            <label>HireDate</label>
            <input type="datetime-local" value="1994-11-15T00:00:00">
        </div>
        <div class="form-group">
            <label>SSN # (if applicable)</label>
            <input type="password" name="ssn">

        <div class="form-group">
            <label>Reports To</label>
            <select>
                <option>Buchanan</option>
                <option>Suyama</option>
            </select>
        </div>

        <h2>Contact Info</h2>
        <div class="form-group">
            <label>Email</label>

        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="7 Houndstooth Rd.">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" value="London">
        </div>
        <div class="form-group">
            <label>Region</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" value="WG2 7LT">
        </div>
        <div class="form-group">
            <label>Country</label>
            <select>
                <option>Russian Federation</option>
                <option>USA</option>
                <option>UK</option>
            </select>
        </div>
        <div class="form-group">
            <label>US Home Phone</label>
            <input type="tel" value="(234)234-2342">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="text" value="EmpID9.bmp">
        </div>

        <h2>Optional Info</h2>
        <div class="form-group">
            <label>Notes</label>
            <div class="form-container" style="font-size:1px;">
                    <button type="button" class="toolbar-btn" title="Bold"><strong>B</strong></button>
                    <button type="button" class="toolbar-btn" title="Italic"><em>I</em></button>
                    <button type="button" class="toolbar-btn" title="Underline"><u>U</u></button>
                    <button type="button" class="toolbar-btn" title="Strikethrough"><s>S</s></button>

                    <button type="button" class="toolbar-btn">‚â°</button>

                    <button type="button" class="toolbar-btn">‚ùå</button>
                    <textarea cols="60" rows="10">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
        </div>
        </div>
        <div class="form-group">
            <label>Preferred</label>
            <div class="radio-group">
                    <label><input type="checkbox" name="gender">Regular</label>
                    <label><input type="checkbox" name="gender">Gravy Yard</label>
            </div>
        </div>
        <div class="form-group">
            <label>Active?</label>
            <input type="checkbox" checked>
        </div>
        <div class="form-group">
            <label></label>
            <label style="font-size: 20px;">T I D A W O</label>

</html>
